<section id = "contact">

    <div class="row section-head">

        <div class="ten columns">
            <!-- <p class="lead"></p> -->
            <h1 class="responsive-headline">Contact me</h1>
        </div>

    </div>

    <div class="row">

        <div class="eight columns">

            <form [formGroup]="myForm" (ngSubmit)="onSubmit()" id="contactForm" name="contactForm">
                <fieldset>

                    <div class="formItem">
                        <label for="contactName"><strong>Name <span class="required">*</span></strong></label>
                        <input type="text" size="35" id="contactName" formControlName="userName" name="contactName">

                        <div class="alert alert-danger"
                            *ngIf="myForm.controls['userName'].errors?.required && myForm.controls['userName'].touched">
                            Name is not specified
                        </div>

                        <div class="alert alert-danger"
                            *ngIf="myForm.controls['userName'].errors?.isCorrectName">
                            This name already exist
                        </div>
                    </div>

                    <div class="formItem">
                        <label for="contactEmail"><strong>Email <span class="required">*</span></strong></label>
                        <input type="text" formControlName="userEmail" size="35" id="contactEmail" name="contactEmail">

                        <div class="alert alert-danger"
                            *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">
                            Email is not specified or incorrect
                        </div>

                    </div>

                    <div class="formItem">
                        <label for="contactSubject"><strong>Subject</strong></label>
                        <input type="text" formControlName="subject" size="35" id="contactSubject" name="contactSubject">
                    </div>

                    <div class="formItem">
                        <label for="contactMessage"><strong>Message <span class="required">*</span></strong></label>
                        <textarea formControlName="message" cols="50" rows="15" id="contactMessage" name="contactMessage"></textarea>
                        
                        <div class="alert alert-danger"
                            *ngIf="myForm.controls['message'].errors.required && myForm.controls['message'].touched">
                            This field is not filled in
                        </div>

                        <div class="alert alert-danger"
                            *ngIf="myForm.controls['message'].errors.lengthMessage && myForm.controls['message'].touched">
                            The message must be at least 8 characters long
                        </div>
                    </div>

                    <div>
                        <button class="btn submit" [disabled]="myForm.invalid"><strong>Submit</strong></button>
                    </div>

                </fieldset>
            </form>

            <!-- contact-warning -->
            <!-- <div id="message-warning"> Error boy</div> -->
            <!-- contact-success -->
            <!-- <div id="message-success" style="margin: 0 auto; text-align: center;">
            <i class="fa fa-check"></i>Your message was sent, thank you!</br>
            </div> -->

        </div>

    </div>

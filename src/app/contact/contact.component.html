<section id = "contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12 text-center">
                <h1>Свяжитесь с нами</h1>
            </div>
        </div><br>

        <div class="row">
            <div class="col-md-10 col-lg-10 columns">
                <form name="contactForm" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
                    <div class="input-group mb-3">
                        <label for="name">Имя *</label>
                        <input type="text" class="form-control" name="name" ngModel #name="ngModel" required>
                    </div>
                    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
                        Не указано имя
                    </div>
                    <div class="input-group mb-3">
                        <label for="email">Email *</label>
                        <input type="text" class="form-control" name="email" ngModel #email="ngModel" required email>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="addRandEmail()">Добавить сгенерированный email</button>
                    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
                        Введен некорректный email
                    </div>
                    <div class="input-group mb-3">
                        <label for="subject">Тема</label>
                        <select class="form-control" [(ngModel)]="defaultSubject" name="subject" ngModel #subject="ngModel">
                            <option value="opt1">Тема 1</option>
                            <option value="opt2">Тема 2</option>
                            <option value="opt3">Тема 3</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label for="message">Сообщение *</label>
                        <textarea cols="50" rows="15" class="form-control" name="message" ngModel #message="ngModel" required></textarea>
                    </div>
                    <div [hidden]="message.valid || message.untouched" class="alert alert-danger">
                        Данное поле не должно быть пустым
                    </div>
                    <div>
                        <button [disabled]="name.invalid || email.invalid || message.invalid" type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </form>

                <div [hidden] = "!isSubmitted" class = "alert alert-success" [ngStyle] = "{'margin-top' : '100px'}">
                    <p>Ваше сообщение отправлено!</p>
                    <pre>{{ formData | json }}</pre>
                </div>
            </div>

            <!-- <div id="message-warning"> Error boy</div>
            <div id="message-success" style="margin: 0 auto; text-align: center;">
                <i class="fa fa-check"></i>Your message was sent, thank you!</br>
            </div> -->

        </div>
    </div>
</section>
